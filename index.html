<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Input</title>
    <style>
        body {
            display: flex;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .content {
            width: 45%;
            padding: 20px;
            margin-left: auto;
        }

        img {
            max-width: 40%;
            margin-right: 20px;
            padding: 50px;
        }
    </style>
</head>
<body style="background-color: Azure;">
    <img src="calc1.png" alt="calc.jpg" width="400" height="500" padding="30px">
    
    <div class="content">
        <h2>Enter Two Numbers</h2>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1"><br><br>
        
        <label for="num2">Number 2:</label>
        <input type="number" id="num2"><br><br>
        
        <button onclick="performOperation('add')">Addition</button><br><br>
        <button onclick="performOperation('subtract')">Subtraction</button><br><br>
        <button onclick="performOperation('multiply')">Multiplication</button><br><br>
        <button onclick="performOperation('divide')">Division</button><br><br>
        <button onclick="performOperation('mod')">Modulus</button><br><br>
        <button onclick="performOperation('exponent')">Exponentiation</button><br><br>
        <button onclick="performOperation('factorial')">Factorial</button>
    </div>

    <script>
        function performOperation(operation) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);

            var url = `http://localhost:4000/?num1=${num1}&num2=${num2}&operation=${operation}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
